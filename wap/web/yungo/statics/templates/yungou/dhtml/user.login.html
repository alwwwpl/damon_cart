    <meta name="Description" content="" />
    <link rel="stylesheet" type="text/css" href="CSS/sslComm.css?date=150713" />
<!--[if IE 6]>
      <script type="text/javascript" src="{G_TEMPLATES_STYLE}/js/iepng.js"></script>

      try{
          if(EvPNG!=null&&EvPNG!=undefined){
              EvPNG.fix('.transparent-png');

      }
      catch(e){}

    <link rel="stylesheet" type="text/css" href="css/layout.css?date=0617" />

</head>
<body>
<script type="text/javascript">
$(function(){
	var demo=$(".registerform").Validform({
		tiptype:2,
	});
})
</script>
    <div class="wrapper">
        <div class="g-logo-top g-logo-width">
      <a rel="nofollow" href="{WEB_PATH}" class="transparent-png fl"><img src="{G_UPLOAD_PATH}/{wc:fun:Getlogo()}"></a>
      <span class="fr"><a href="{WEB_PATH}">返回首页</a></span>
  </div>
		<form class="registerform" method="post" action="">
        <div style="background:#5fd2a7 url(https://safeimg.1yyg.com/Poster/20150710114222431.jpg) top center no-repeat;" class="g-login-con clrfix" id="g_login">
            <div class="m-login-screen clrfix">
                <div id="loadingPicBlock" class="screen-left fl"></div>
                <div class="screen-right fr clrfix">
                    <div class="login-panel" id="LoginForm">
                        <dl>
                            <dt>
                                <em class="fl">登录</em>
                                <a id="hylinkRegisterPage" tabindex="7" class="fr orange" href="{WEB_PATH}/register">免费注册<i class="passport-icon"></i></a>
                            </dt>
                            <dd>
                                <div class="register-form-con clrfix">
                                    <ul>
                                        <li>
                                            <input id="username" type="text" maxlength="100" tabindex="1" autocomplete="off" name="username" />
                                            <b class="passport-icon user-name transparent-png"></b>
                                            <em style="display: none;">手机号/邮箱地址</em>
                                        </li>
                                        <li>
                                            <input name="password" id="pwd" type="password" maxlength="20" tabindex="2" value="" />
                                            <b class="passport-icon login-password transparent-png"></b>
                                            <em style="display: none;">密码</em>
                                        </li>
                                    </ul>
                                </div>
                            </dd>
                            <dd class="text-alignR">
                                <a id="hylinkGetPassPage" tabindex="3" class="gray9" href="{WEB_PATH}/member/finduser/findpassword">忘记密码？</a>
                            </dd>
                            <dd class="error-message orange" style="display: none;" id="dd_error_msg"></dd>
                        </dl>
                        <p>
						
						<input id="btnSubmitLogin" name="submit" type="submit" value="登录" class="z-agreeBtn">
						</p>
                        <div class="other-login">
                            <span>使用其它方式快捷登录：</span>
                            <a href="{WEB_PATH}/api/qqlogin/" class="qq-icon" tabindex="5"><b class="passport-icon transparent-png"></b></a>
                            <a id="wx_login_btn" href="javascript:;" class="wx-icon" tabindex="6"><b class="passport-icon transparent-png"></b></a>
                        </div>
                        <ul id="j-tips-wrap" class="j-tips-wrap j-login-page">
                        </ul>
                    </div>
                    <div class="wx-login clrfix" id="wxLogin" style="display: none;">
                        <h2 class="gray3">微信登录</h2>
                        <p id="p_code"></p>
                        <a id="a_return" href="javascript:;"></a>
                    </div>
                </div>
            </div>
        </div>
		</form>
        <!-- 底部版权 -->
        <div class="g-copyrightCon clrfix">
       <div class="g-links">
           <a target="_blank" href="{WEB_PATH}" title="首页">首页</a><s></s>
           <a target="_blank" href="{WEB_PATH}/help/15" title="关于云购">关于云购</a><s></s>
           <a target="_blank" href="{WEB_PATH}/help/13" title="隐私声明">隐私声明</a><s></s>
           <a target="_blank" href="{WEB_PATH}/help/3">合作专区</a><s></s>
           <a target="_blank" href="{WEB_PATH}/help/13" title="加入云购">加入云购</a><s></s>
           <a target="_blank" href="{WEB_PATH}/help/18" title="联系我们">联系我们</a>
       </div>
       <div class="g-copyright">
           Copyright &copy; 2011 - 2015, 版权所有 {G_WEB_PATH} 
       </div>
   </div>
   
   
   
    </div>
</body>
</html>
