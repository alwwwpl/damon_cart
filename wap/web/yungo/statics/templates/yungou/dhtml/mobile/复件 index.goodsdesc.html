<a id="btnTop" href="javascript:;" class="z-top" style="display:none;"><b class="z-arrow"></b></a>
<script>
(function() {
if (!$){
return;
}
var bb = 80;
var b = $("#btnTop");
if ($(window).scrollTop() == bb) {
b.hide()
}
b.css("zIndex", "99").click(function() {
$("body,html").animate({
scrollTop: 0
},300);
});
$(window).scroll(function() {
if ($(this).scrollTop() > bb) {
b.fadeIn();
} else {
b.fadeOut();
}
});
})();
</script>
